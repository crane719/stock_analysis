{% extends "base.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
<link rel=stylesheet type=text/css href="<< url_for("static", filename='css/time.css') >>">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script type="text/javascript" src="https://github.com/nagix/chartjs-plugin-colorschemes/releases/download/v0.2.0/chartjs-plugin-colorschemes.min.js"></script>

<div class="columns is-desktop is-fullheight" id=get_brand>
  <div class="column is-3 is-sidebar-menu">
  <aside class="menu">

  <p class="menu-label">add new stock...</p>
  <p>
  <input id="radio" name="stocktype" type="radio" value="Open" v-model="type" checked>
  <label>open</label>
  <input id="radio" name="stocktype" type="radio" value="High" v-model="type">
  <label>high</label>
  <input id="radio" name="stocktype" type="radio" value="Low" v-model="type">
  <label>low</label>
  <input id="radio" name="stocktype" type="radio" value="Close" v-model="type">
  <label>close</label>
  </p>

  <p class="text"><input id="forms" type="text" placeholder="add new stock" v-model="brand" /></p>
  <p><input type="date" v-model="start_date" v-bind:readonly="is_readonly"></input>~
  <input type="date" v-model="end_date" v-bind:readonly="is_readonly"></input></p>
  <p class="submit"><button @click="getTimeSeries">submit</button></p>

  <p class="menu-label">delete displayed stock...</p>
  <select id="select" v-model="deleteTitle">
    <option v-for="title in deleteTitleList">{{title}}</option>
  </select>
  <p class="submit"><button @click="deleteTimeSeries">submit</button></p>

  </aside>
  </div>

    <div class="column is-main-content">
    {% if current_user.is_authenticated %}
        <div class="chart-container" stype="postion: relative; height:40; width:80">
        <canvas id="myChart"></canvas>
        </div>
    {% else %}
        <h1 class="title">
            <li v-for="time in timeseries" :key="time.id">
            </li>
            <font color="red">Warning</font>
        </h1>
        <h2 class="subtitle">
            please login quandl api key....
        </h2>
    {% endif %}
  </div>
</div>

<script>
vm = new Vue({
    el: "#get_brand",
    data: {
	  timeseries:[],
      label:[],
      deleteTitleList: [],
      deleteTitle: "",
      title:"",
	  brand:"TSE/",
      type: "Open",
      myChart: "",
      start_date: "2012-01-01",
      end_date: "2017-01-01",
      is_readonly: false
    },
    methods:{
	   getTimeSeries:function(){
	   const path="http://localhost:5000/get_time";
       var brand = this.brand;
       var type = this.type;
       axios.get(path, {
           params:{
               brand:this.brand,
               type:this.type,
               start_date:this.start_date,
               end_date:this.end_date
           }})
        .then(response=>{
            var obj = JSON.parse(response.data);
            this.timeseries = obj["data"];
            this.label = obj["index"];
            this.title = this.brand+"("+this.type+")";
            this.deleteTitleList.push(this.title);
            this.brand = "TSE/";
            this.is_readonly = true;
        })
        .catch(err=>{
            this.brand = "TSE/";
            alert("入力された内容かapiが間違っています!");
        });
        },
        deleteTimeSeries:function(){
            var deleteArg = 0;
            console.log(this.deleteTitleList);
            console.log(this.deleteTitle);
            for(var iter=0; this.deleteTitleList.length; iter++){
                if (this.deleteTitleList[iter]==this.deleteTitle){
                    deleteArg=iter;
                    break;
                }
            }
            this.deleteTitleList.splice(deleteArg, 1);
            this.myChart.data.datasets.splice(deleteArg, 1);
            this.myChart.chart.update();
        },
    },
    watch:{ title: function() {
      if (this.myChart == ""){
          var ctx = document.getElementById('myChart').getContext('2d');
          ctx.canvas.width = 600;
          ctx.canvas.height = 300;
          this.myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: this.label,
              datasets: [{
                  label: this.title,
                  data: this.timeseries,
                  fill: false,
              }]
            }
          });
      }else{
          this.myChart.data.datasets.push({
              label:this.title,
              data:this.timeseries,
              fill:false});
          this.myChart.chart.update();
      }
    }
    }
})
</script>
{% endblock %}
